Edit a post
    ---
    tags:
      - Posts
    parameters:
      - name: Authorization
        in: header
        type: string
        required: true
        description: Bearer JWT token
      - name: id
        in: path
        type: integer
        required: true
        description: Post ID
        example: 1
      - name: body
        in: body
        required: true
        schema:
          type: object
          properties:
            title:
              type: string
              maxLength: 50
              example: Updated post title
            content:
              type: string
              example: Updated post content
    responses:
      200:
        description: Post updated successfully
        schema:
          type: object
          properties:
            message:
              type: string
              example: Post updated successfully
            post:
              type: object
              properties:
                id:
                  type: integer
                  example: 1
                title:
                  type: string
                  example: Updated post title
                content:
                  type: string
                  example: Updated post content
                user_id:
                  type: integer
                  example: 1
                created_at:
                  type: string
                  format: date-time
                  example: "2026-01-17T10:30:00Z"
                updated_at:
                  type: string
                  format: date-time
                  example: "2026-01-17T12:45:00Z"
      400:
        description: Validation failed or no fields to update
        schema:
          type: object
          properties:
            message:
              type: string
              example: No valid fields to update
            errors:
              type: object
      401:
        description: Unauthorized - Missing or invalid token
        schema:
          type: object
          properties:
            message:
              type: string
              example: Missing Authorization Header
      404:
        description: Post not found
        schema:
          type: object
          properties:
            message:
              type: string
              example: Resource not found
      500:
        description: Server error
        schema:
          type: object
          properties:
            message:
              type: string
              example: Update failed
            error:
              type: string