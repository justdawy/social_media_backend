Create a post
    ---
    tags:
      - Posts
    parameters:
      - name: Authorization
        in: header
        type: string
        required: true
        description: Bearer JWT token
      - name: body
        in: body
        required: true
        schema:
            type: object
            required:
                - title
                - content
            properties:
                title:
                    type: string
                    maxLength: 50
                    example: My first post
                content:
                    type: string
                    example: Hello! It's my first post!

    responses:
      201:
        description: Post created successfully
        schema:
          type: object
          properties:
            message:
              type: string
              example: Post created successfully!
            post:
              type: object
              properties:
                 id:
                    type: integer
                    example: 1
                 title:
                    type: string
                    example: My first post
                 content:
                    type: string
                    example: Hello! It's my first post!
                 user_id:
                    type: integer
                    example: 1
                 created_at:
                    type: string
                    format: date-time
                    example: "2026-01-17T10:30:00Z"
                 updated_at:
                    type: string
                    format: date-time
                    example: "2026-01-17T10:30:00Z"
                 
      400:
        description: Validation failed
        schema:
          type: object
          properties:
            message:
              type: string
              example: Validation failed.
            errors:
              type: object
      401:
        description: Unauthorized - Missing or invalid token
        schema:
          type: object
          properties:
            message:
              type: string
              example: Missing Authorization Header
      500:
        description: Server error
        schema:
          type: object
          properties:
            message:
              type: string
              example: Failed to create post
            error:
              type: string