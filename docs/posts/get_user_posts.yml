 Get all posts by user ID
    ---
    tags:
      - Posts
    parameters:
      - name: Authorization
        in: header
        type: string
        required: true
        description: Bearer JWT token
      - name: id
        in: path
        type: integer
        required: true
        description: User ID
        example: 1
    responses:
      200:
        description: Successfully retrieved user posts
        schema:
          type: object
          properties:
            message:
              type: string
              example: Success
            posts:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  title:
                    type: string
                    example: My first post
                  content:
                    type: string
                    example: Hello! It's my first post!
                  user_id:
                    type: integer
                    example: 1
                  created_at:
                    type: string
                    format: date-time
                    example: "2026-01-17T10:30:00Z"
                  updated_at:
                    type: string
                    format: date-time
                    example: "2026-01-17T10:30:00Z"
      401:
        description: Unauthorized - Missing or invalid token
        schema:
          type: object
          properties:
            message:
              type: string
              example: Missing Authorization Header
      404:
        description: User not found
        schema:
          type: object
          properties:
            message:
              type: string
              example: Resource not found
