Delete post
    ---
    tags:
      - Posts
    parameters:
      - name: Authorization
        in: header
        required: true
        description: Bearer JWT token
      - name: id
        in: path
        type: integer
        required: true
    responses:
      200:
        description: Success
        schema:
            type: object
            properties:
                message:
                    type: string
                    example: Post deleted succesfully
      401:
        description: Unauthorized - Missing or invalid token
        schema:
          type: object
          properties:
            message:
              type: string
              example: Missing Authorization Header
      404:
        description: Not found - requested recource was not found
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            error:
              type: string
              example: Not found
            message:
              type: string
              example: The requested resource was not found
      500:
        description: Server error
        schema:
          type: object
          properties:
            message:
              type: string
              example: Failed to create post
            error:
              type: string