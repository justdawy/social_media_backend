    Register a new user
    ---
    tags:
      - Authentication
    parameters:
      - name: body
        in: body
        required: true
        schema:
          type: object
          required:
            - username
            - email
            - password
          properties:
            username:
              type: string
              example: johndoe
            email:
              type: string
              format: email
              example: john@example.com
            password:
              type: string
              format: password
              example: SecurePass123
    responses:
      201:
        description: User created successfully
        schema:
          type: object
          properties:
            message:
              type: string
              example: User created successfully
      400:
        description: Validation failed
        schema:
          type: object
          properties:
            message:
              type: string
              example: Validation failed.
            errors:
              type: object
      409:
        description: Email or username already exists
        schema:
          type: object
          properties:
            message:
              type: string
              example: That email already exists
      500:
        description: Server error
        schema:
          type: object
          properties:
            message:
              type: string
              example: Create failed
            error:
              type: string
    